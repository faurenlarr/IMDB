<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IMDb</title>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="html/template" id="newMovieTmpl">

    <header>
          <div class="">
            <h1 class="title">Title: <%=title%></h1>
            <h3>Release date: <%=release%></h3>
            <h3>Plot: <%=plot%></h3>
            <h3>Rating: <%=rating%> stars</h3>
          </div>
            <img src="<%=cover%>" alt="" />
            <button data-id='<%=_id%>' class="delete">delete movie</button>
    </header>

    </script>

<nav class="navbar">
<h1 class="title">IMDbACKBONE</h1>
</nav>


<div class="container">

  <div class="movieform">
    <input type="text" class="title" placeholder="title">
    <input type="text" class="release" placeholder="release date" >
    <input type="text" class="cover" placeholder="cover photo url" >
    <input type="text" class="plot" placeholder="plot">
    <input type="text" class="rating" placeholder="rating(1-5 stars)">
    <button class="send-stuff">submit</button>
  </div>

  <section class="movie">

  </section>

</div>

    <!-- <script src='node_modules/jquery/dist/jquery.js'></script> -->
    <script src="bundle.js" charset="utf-8"></script>

  </script>
  </body>
</html>
